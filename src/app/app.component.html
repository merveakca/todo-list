<h1 style="text-align: center; color: rgb(8, 20, 65);">Todo List</h1>

<div style="border: 1px solid #ccc; border-radius: 10px; background-color: aliceblue; padding: 20px; margin: 0 auto; max-width: 60%;">
  <div class="container-fluid" style="background-color: aliceblue;">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter Todo" aria-label="Enter Todo"
            aria-describedby="button-addon2" style="width: 70%;" [(ngModel)]="newTodo">
          <button class="btn btn-outline-secondar btn-primary" type="button" id="button-addon2"
            style="color: white; background-color: rgb(37, 37, 192);" (click)="saveTodo()">Add Todo</button>
        </div>
        <br>
        <table class="table table-striped">
          <tr *ngFor="let todo of todos; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color: red; font-weight: bold;" (click)="remove(i)">X</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
